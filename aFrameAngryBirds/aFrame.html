<html>
<!--Models are from Sketchup Warehouse-->
<!--Textures are from sketchuptextureclub, vecteezy, and 123RF-->
<!--Background by Graeme Davidson -->

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img id="ground1" src="img/ground1.jpg">
            <img id="background1" src="img/background1.png">
            <img id="wood1" src="img/wood1.jpg">
            <img id="wood2" src="models/slingshot/wood2.jpg">
            <img id="ice1" src="img/ice1.jpg">

            <a-asset-item id="red" src="models/red.gltf"></a-asset-item>
            <a-asset-item id="pig" src="models/pig.gltf"></a-asset-item>
            <a-asset-item id="slingshot" src="models/slingshot/slingshot2.gltf"></a-asset-item>


        </a-assets>
        <a-entity gltf-model="#pig" position="5.03 2.14 -3.93" scale="0.04 0.04 0.04" dynamic-body="mass:2;"
            force-pushable shadow animation="delay:6000; property: visible; to:false "></a-entity>
        <a-entity gltf-model="#red" position="-7.7 0 -3"
            animation="property: position; from: -7.7 .2 -3;to: -7.7 -.05 -3; dur: 500;easing: linear; dir: alternate; loop:true; easing:easeInCirc; elasticity:300; "
            scale="0.1 0.1 0.1">
        </a-entity>
        <a-entity gltf-model="#red" position="-7 0 -3"
            animation="property: position; from: -7 .2 -3;to: -7 -0.05 -3; dur: 500;easing: linear; dir: alternate; delay: 1500;loop:true; easing:easeInCirc; elasticity:300;  "
            scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#slingshot" position="-9 .1 -3.8" scale="0.5 0.5 0.5" rotation="0 180 0"
            material="src: #wood1"></a-entity>


        <!--Launched Bird-->
        <a-box width="75" height="0.1" depth="75" position="0 -0.05 0" static-body visible="false"></a-box>

        <a-entity id="launched bird" dynamic-body="mass:100;" velocity="9 5 0" gltf-model="#red" position="-5 2 -3.3"
            scale="0.123 0.123 0.123" animation="delay:6000; property: visible; to:false ">
        </a-entity>
        <a-entity id = "camera" camera  position="0 1.6 12" animation="delay:4000; dur:1; property: position; to: 0 1.6 12">
          </a-entity>

        <!--leftmost block-->
        <a-box c material="src: #wood1" position="3.7 0.72 -4" scale=" .15 .35 .15" dynamic-body force-pushable shadow>
        </a-box>
        <!--rightmost block-->
        <a-box material="src: #wood1" position="6.74 0.72 -4" scale=" .15 .35 .15" dynamic-body force-pushable shadow animation="delay:6000; property: visible; to:false ">
        </a-box>

        <!--scaffolding top-->
        <a-box id="scaffoldingBaseLeft" constraint="target: #connector;" position="4.4 0.5 -4" scale=" 1.65 .10 .15"
            color="#A07060" static-body force-pushable shadow></a-box>
        <a-box id="scaffoldingBaseRight" constraint="target: #connector;" position="6.115 0.5 -4" scale=" 1.8 .10 .15"
            color="#A07060" static-body force-pushable shadow></a-box>

        <!--scaffolding pillars-->
        <a-box constraint="target: #ground;" position="3.7 0.223 -4" scale=" .10 .45 .15" color="#A07060" static-body
            force-pushable shadow></a-box>
        <a-box constraint="target: #ground;" position="5.08 0.223 -4" scale=" .10 .45 .15" color="#A07060" static-body
            force-pushable shadow></a-box>
        <a-box constraint="target: #ground;" position="5.44 0.223 -4" scale=" .10 .45 .15" color="#A07060" static-body
            force-pushable shadow></a-box>
        <a-box constraint="target: #ground;" position="6.89 0.223 -4" scale=" .10 .45 .15" color="#A07060" static-body
            force-pushable shadow></a-box>

        <!--left scaffolding-->
        <a-box position="3.909 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060" static-body
            force-pushable shadow></a-box>
        <a-box position="3.909 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060" static-body
            force-pushable shadow></a-box>
        <a-box position="4.43 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060" static-body force-pushable
            shadow></a-box>
        <a-box position="4.43 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060" static-body
            force-pushable shadow></a-box>
        <a-box position="4.82 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060" static-body force-pushable
            shadow></a-box>
        <a-box position="4.82 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060" static-body
            force-pushable shadow></a-box>
        <!--right scaffolding-->
        <a-box constraint="target: #scaffoldingBaseRight;" position="5.709 0.253 -4" rotation="0 0 45"
            scale=" .07 .63 .1" color="#A07060" static-body force-pushable shadow></a-box>
        <a-box constraint="target: #scaffoldingBaseRight;" position="5.709 0.253 -4" rotation="0 0 135"
            scale=" .07 .63 .1" color="#A07060" static-body force-pushable shadow></a-box>
        <a-box constraint="target: #scaffoldingBaseRight;" position="6.164 0.253 -4" rotation="0 0 45"
            scale=" .07 .63 .1" color="#A07060" static-body force-pushable shadow></a-box>
        <a-box constraint="target: #scaffoldingBaseRight;" position="6.164 0.253 -4" rotation="0 0 135"
            scale=" .07 .63 .1" color="#A07060" static-body force-pushable shadow></a-box>
        <a-box constraint="target: #scaffoldingBaseRight;" position="6.625 0.253 -4" rotation="0 0 45"
            scale=" .07 .63 .1" color="#A07060" static-body force-pushable shadow></a-box>
        <a-box constraint="target: #scaffoldingBaseRight;" position="6.625 0.253 -4" rotation="0 0 135"
            scale=" .07 .63 .1" color="#A07060" static-body force-pushable shadow></a-box>

        <!--left ice-->
        <a-box material="src: #ice1" position="5 1.0733 -4" scale=" .15 .75 .15" dynamic-body="mass:1;" force-pushable
            shadow animation="delay:6000; property: visible; to:false "></a-box>
        <!--right ice-->
        <a-box material="src: #ice1" position="5.5 1.0733 -4" scale=" .15 .75 .15" dynamic-body="mass:1;" force-pushable
            shadow animation="delay:6000; property: visible; to:false ">
        </a-box>

        <!--horizontal blocks touching ice-->
        <!--top-->
        <a-box material="src: #wood1" position="5.25 1.52 -4" scale=" .68 .15 .15" dynamic-body="mass:1;" force-pushable
            shadow animation="delay:6000; property: visible; to:false "></a-box>
        <!--bottom-->
        <a-box id="iceBottom" material="src: #wood1" position="5.25 .62 -4" scale=" .68 .15 .15" dynamic-body="mass:1;"
            force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--outer columns-->
        <!--left-->
        <a-box id="outerColumn" material="src: #wood1" repeat="1 1" position="4.5 1.2 -4" scale=" .15 1.3 .25"
            dynamic-body="mass:6;" force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>
        <!--right-->
        <a-box material="src: #wood1" repeat="1 1" position="6 1.2 -4" scale=" .15 1.3 .25" dynamic-body="mass:7;"
            force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--middle horizontal box-->
        <a-box id="middleHorizontal" material="src: #wood1" repeat="1 1" position="5.25 1.92 -4" scale=" 1.65 .15 .2"
            dynamic-body="mass:5;" force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--upper columns-->
        <!--left-->
        <a-box id="upperColumn" material="src: #wood1" position="4.95 2.64 -4" scale=" .15 1.3 .2"
            dynamic-body="mass:3;" force-pushable shadow animation="delay:6000; property: visible; to:false "> </a-box>
        <!--right-->
        <a-box material="src: #wood1" position="5.55 2.64 -4" scale=" .15 1.3 .2" dynamic-body="mass:3;" force-pushable
            shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--pig's resting block-->
        <a-box id="pigRest" material="src: #wood1" position="5.25 2.07 -4" scale=" .45 .15 .15" dynamic-body="mass:2;"
            force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--top horizontal box-->
        <a-box id="topHorizontal" material="src: #wood1" position="5.25 3.365 -4" scale=" .68 .15 .2"
            dynamic-body="mass:1;" force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--topmost box-->
        <a-box material="src: #wood1" position="5.25 3.619 -4" scale=" .15 .35 .15" dynamic-body="mass:.3;"
            force-pushable shadow animation="delay:6000; property: visible; to:false "></a-box>

        <!--ground-->
        <a-plane id="ground" material="src: #ground1" repeat="200 200" side="front" position="0 0 -4" rotation="-90 0 0"
            width="200" height="200">
        </a-plane>

        <a-sky src="#background1"></a-sky>
    </a-scene>
</body>

  <script>
    window.addEventListener('click', function () {
      document.querySelector("#camera").body.position.set(0, 1.6, 12);
    });    
  </script>
</html>
