<html>
<!--Models are from Sketchup Warehouse-->
<!--Textures are from sketchuptextureclub, vecteezy, and 123RF-->
<!--Background by Graeme Davidson -->
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img id="ground1" src="img/ground1.jpg">
            <img id="background1" src="img/background1.jpg">
            <img id="wood1" src="img/wood1.jpg">
            <img id="wood2" src="models/slingshot/wood2.jpg">
            <img id="ice1" src="img/ice1.jpg">

            <a-asset-item id="red" src="models/red.gltf"></a-asset-item>
            <a-asset-item id="pig" src="models/pig.gltf"></a-asset-item>
            <a-asset-item id="slingshot" src="models/slingshot/slingshot2.gltf"></a-asset-item>


        </a-assets>
        <a-entity gltf-model="#pig" position="5 2.15 -3.9" rotation="0 -19 0" scale="0.04 0.04 0.04"></a-entity>
        <a-entity gltf-model="#red" position="-7.7 0 -3"
            animation="property: position; from: -7.7 .2 -3;to: -7.7 -.05 -3; dur: 500;easing: linear; dir: alternate; loop:true; easing:easeInCirc; elasticity:300; "
            scale="0.1 0.1 0.1">
        </a-entity>
        <a-entity gltf-model="#red" position="-7 0 -3"
            animation="property: position; from: -7 .2 -3;to: -7 -0.05 -3; dur: 500;easing: linear; dir: alternate; delay: 1500;loop:true; easing:easeInCirc; elasticity:300;  "
            scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#slingshot" position="-9 .1 -3.8" scale="0.5 0.5 0.5" rotation="0 180 0"
            material="src: #wood1"></a-entity>

        <!--Launched Bird-->
        <a-box material=" src: #wood1 ;visible:false" position="-4.4 -1 -3"
            animation="delay:5000; property: position; to: -4.8 -1.2 -3; dur: 1000; easing:linear; "
            animation__2="delay:5500; property: rotation; to:0 0 -120;  dur: 3000; easing: linear;"
            animation__3=" delay:5500; property: position; from:-4.8 -1.2 -3;to:9 -2 -3;  dur: 3000; easing: linear;"
            animation__4="delay:8500; property: rotation; from:0 0 -120; to:0 0 -240;  dur: 2000; easing: linear;"
            animation__5=" delay:8500; property: position; from:9 -2 -3; to:9 -3 -3;  dur: 3000; easing: linear;">
            <a-entity gltf-model="#red" position="-9 2 -3" scale="0.15 0.15 0.15" rotation="0 0 45"
                animation="delay:5500; property: rotation; to:0 0 90;  dur: 2000; easing: linear;">

            </a-entity>
        </a-box>
        <a-entity camera wasd-controls look-controls position="0 1.6 4">
        </a-entity>

        <!--leftmost block-->
        <a-box material="src: #wood1" position="3.7 0.72 -4" scale=" .15 .35 .15"></a-box>
        <!--rightmost block-->
        <a-box material="src: #wood1" position="6.74 0.72 -4" scale=" .15 .35 .15"></a-box>

        <!--scaffolding top-->
        <a-box position="4.4 0.5 -4" scale=" 1.65 .10 .15" color="#A07060"></a-box>
        <a-box position="6.115 0.5 -4" scale=" 1.8 .10 .15" color="#A07060"></a-box>

        <!--scaffolding pillars-->
        <a-box position="3.7 0.223 -4" scale=" .10 .45 .15" color="#A07060"></a-box>
        <a-box position="5.08 0.223 -4" scale=" .10 .45 .15" color="#A07060"></a-box>
        <a-box position="5.44 0.223 -4" scale=" .10 .45 .15" color="#A07060"></a-box>
        <a-box position="6.89 0.223 -4" scale=" .10 .45 .15" color="#A07060"></a-box>

        <!--left scaffolding-->
        <a-box position="3.909 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="3.909 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="4.43 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="4.43 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="4.82 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="4.82 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060"></a-box>
        <!--right scaffolding-->
        <a-box position="5.709 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="5.709 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="6.164 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="6.164 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="6.625 0.253 -4" rotation="0 0 45" scale=" .07 .63 .1" color="#A07060"></a-box>
        <a-box position="6.625 0.253 -4" rotation="0 0 135" scale=" .07 .63 .1" color="#A07060"></a-box>

        <!--left ice-->
        <a-box material="src: #ice1" position="5 1.0733 -4" scale=" .15 .75 .15"></a-box>
        <!--right ice-->
        <a-box material="src: #ice1" position="5.5 1.0733 -4" scale=" .15 .75 .15">
        </a-box>

        <!--horizontal blocks touching ice-->
        <!--top-->
        <a-box material="src: #wood1" position="5.25 1.52 -4" scale=" .68 .15 .15"></a-box>
        <!--bottom-->
        <a-box material="src: #wood1" position="5.25 .62 -4" scale=" .68 .15 .15"></a-box>

        <!--outer columns-->
        <!--left-->
        <a-box material="src: #wood1" repeat="1 1" position="4.5 1.2 -4" scale=" .15 1.3 .15"></a-box>
        <!--right-->
        <a-box material="src: #wood1" repeat="1 1" position="6 1.2 -4" scale=" .15 1.3 .15"></a-box>

        <!--middle horizontal box-->
        <a-box material="src: #wood1" repeat="1 1" position="5.25 1.92 -4" scale=" 1.65 .15 .15"></a-box>

        <!--upper columns-->
        <!--left-->
        <a-box material="src: #wood1" position="4.9 2.64 -4" scale=" .15 1.3 .15"></a-box>
        <!--right-->
        <a-box material="src: #wood1" position="5.6 2.64 -4" scale=" .15 1.3 .15"></a-box>

        <!--pig's resting block-->
        <a-box material="src: #wood1" position="5.25 2.07 -4" scale=" .45 .15 .15"></a-box>

        <!--top horizontal box-->
        <a-box material="src: #wood1" position="5.25 3.36 -4" scale=" .68 .15 .15"></a-box>

        <!--topmost box-->
        <a-box material="src: #wood1" position="5.25 3.599 -4" scale=" .15 .35 .15"></a-box>

        <!--ground-->
        <a-plane material="src: #ground1" repeat="200 200" side="front" position="0 0 -4" rotation="-90 0 0" width="200"
            height="200">
        </a-plane>

        <a-sky src="#background1"></a-sky>
    </a-scene>
</body>

</html>
